<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" id="" class="form-control" placeholder="email">
             <br>
            <input type="password"  id="" class="form-control" placeholder="password">
            <br>
            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>




    <div id="trangation-area">
        
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">000</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">000</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span> </h2>
                </div>
                
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="button-deposit" class="btn btn-success">
                        Deposite
                    </button>
            </div>
                
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-ammount" type="text" class="form-control" placeholder="$ amout you want to withdraw">
                    <br>
                    <button id="button-withdraw" class="btn btn-success">
                        Withdraw
                    </button>
                </div>
                
            </div>
        </div>



    </div>

    <script>





        //login-button area
        document.getElementById("login-button").addEventListener("click",function(){
            var GETfullLOGINarea=document.getElementById("login-area");
            GETfullLOGINarea.style.display="none";
            document.getElementById("trangation-area").style.display="block"
        })





        //deposir area 

        const clickedDepositBtn=document.getElementById("button-deposit");
        clickedDepositBtn.addEventListener("click",function(){
            const gotDepositAmount=document.getElementById("deposit-amount").value;
           
            depositANDbalanceANDwithdraw("current-deposit",stringToNumber("deposit-amount"));
            depositANDbalanceANDwithdraw("current-balance",stringToNumber("deposit-amount"));
         })




        //  widthraw area
        const selectedBtnWithdraw=document.getElementById("button-withdraw");
        selectedBtnWithdraw.addEventListener("click",function(){
            const gotWirhdrawAmmount=document.getElementById("withdraw-ammount").value;
         
            
           const surrentBalanceInNumber= stringToNumber("deposit-amount");
            depositANDbalanceANDwithdraw("current-withdraw",stringToNumber("withdraw-ammount"));
            depositANDbalanceANDwithdraw("current-balance",-1*surrentBalanceInNumber);
          
           

         
        

        })




        function stringToNumber(id){
            const gotDepositAmount=document.getElementById(id).value;
            const gotDepositAmountInNumber=parseFloat(gotDepositAmount);
            return gotDepositAmountInNumber;
        }

        function depositANDbalanceANDwithdraw(id,gotDepositAmountInNumber){
            

            const previousBalanceOrDepositOrWithdraw= document.getElementById(id).innerText;
            const previousBalanceOrDepositOrWithdrawINnumber=parseFloat(previousBalanceOrDepositOrWithdraw);
            const newBalanceOrDepositOrWithdraw=gotDepositAmountInNumber+previousBalanceOrDepositOrWithdrawINnumber;
            document.getElementById(id).innerText=newBalanceOrDepositOrWithdraw;
          
        }
    </script>
</body>
</html>
